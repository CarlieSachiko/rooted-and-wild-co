<h1>Cart</h1>
<h5><a ui-sref="shop-home">Continue Shopping</a></h5>
<hr>
<div ng-repeat="item in cartCtrl.cart">
  <img ng-src="{{item.image}}" height="200" alt="">
  <p>{{item.name}} </p>
  <p>{{item.price*item.qty | currency:'$'}}</p>
  <p>
    Quantity: <input type="number" value="{{item.qty}}" ng-model="cartCtrl.itemQty">
    <a ng-click="cartCtrl.changeItemQty(item, cartCtrl.itemQty)"> Save</a>
  </p>
  <p><a ng-click="cartCtrl.removeItem(item)">Remove</a></p>
</div>
<hr>
<div>
  <h4>Total: {{cartCtrl.cart}}</h4>
  <a ui-sref="checkout" type="button">Checkout</a>
</div>
