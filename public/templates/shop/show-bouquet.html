<div class="container show-bouquet">
  <div class="row container">

    <div class="col-xs-12">
      <p><a ui-sref="shop.index">Back to results</a></p>
      <hr>
    </div>

    <div class="col-xs-12 col-md-4">
      <img ng-src="{{showBouqCtrl.bouquet.image}}" alt="bouquet" height="400">
    </div>
    <div class="col-xs-8 col-md-3">

      <h1>{{showBouqCtrl.bouquet.name}}</h1>
      <p>{{showBouqCtrl.bouquet.price | currency:'$'}}</p>
      <p>{{showBouqCtrl.bouquet.details}}</p>

      <form ng-submit="showBouqCtrl.addItemFromShow()" class="form-horizontal">
        <div class="form-group">
          <label class="col-xs-3 control-label">Quantity:</label>
          <div class="col-xs-4">
            <input type="number" class="form-control" ng-model="showBouqCtrl.qty" placeholder="0" required>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Add to Cart</button>
      </form>

    </div>

  </div>
</div>
