<div class="container bouquet-container">
  <div class="row container">
    <p><a ui-sref="shop-home">Back to results</a></p>
    <div class="col-xs-4">
      <img src="{{detailCtrl.bouquet.image}}" alt="" height="400">
    </div>
    <div class="col-xs-3">
      <h1>{{detailCtrl.bouquet.name}}</h1>
      <p>{{detailCtrl.bouquet.price | currency:'$'}}</p>
      <p>{{detailCtrl.bouquet.details}}</p>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-xs-3 control-label">Quantity:</label>
          <div class="col-xs-3">
            <input type="number" class="form-control" ng-model="detailCtrl.qty" placeholder="1">
          </div>
        </div>
      </form>
      <button ng-click="detailCtrl.addItemFromShow(detailCtrl.bouquet, detailCtrl.qty)">Add to Cart</button>
    </div>

  </div>
</div>
