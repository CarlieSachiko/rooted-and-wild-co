<div id="login" class="container">
  <h2>Log In</h2>
  <p ng-show="userCtrl.loginErrMsg" class="text-danger">Invalid login credentials. Please try again.</p>
  <form ng-submit="userCtrl.login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="userCtrl.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="userCtrl.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" name="action" class="btn btn-default submit-btn">Log In</button>
  </form>
  <br>
  <div>No Account? <a ui-sref="shop.signup">Sign Up</a></div>
</div>
