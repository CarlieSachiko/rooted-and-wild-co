<div id="contact">
  <h3 class="text-center">Let's Chat</h3>
  <div class="contact-text">
    Want to work together? I offer (services).....Fill out the form below or reach out to me directly at <span><a href="mailto:rootedandwildco@gmail.com?Subject=Rooted%20and%20Wild" target="_top">rootedandwildco@gmail.com</a></span>.
  </div>

  <div class="contact-form">
    <form id="ajax-contact" method="post" action="/contact">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Subject</label>
        <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Message</label>
        <textarea name="message" type="text" class="form-control" rows="6" id="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <br>
      <br>
      <div id="form-messages"></div>
    </form>
  </div>
</div>
